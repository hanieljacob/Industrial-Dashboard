databases:
  - name: industrialdashboard-db
    plan: free
    databaseName: industrialdashboard
    user: industrialdashboard

services:
  - type: web
    name: industrialdashboard-api
    plan: free
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: industrialdashboard-db
          property: connectionString
      - key: CORS_ALLOW_ORIGINS
        value: https://industrialdashboard-frontend.onrender.com
      - key: CORS_ALLOW_ORIGIN_REGEX
        value: ^https://industrialdashboard-frontend.*\.onrender\.com$

  - type: web
    name: industrialdashboard-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://industrialdashboard-api.onrender.com
